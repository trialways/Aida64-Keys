name: MacOS

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
 #  

      - name: Install create-dmg
        run: brew install -g create-dmg

      - name: Build
        run: cargo build --verbose
      - name: Add x86_64-apple-darwin
        run: rustup target add x86_64-apple-darwin
      - name: Make cargo
        run: cargo build --target x86_64-apple-darwin
     # - name: Upload 
      #  uses: actions/upload-artifact@master
       # with:
        #  name: For_Macos
         # path: ./
      - name: Create Output Directory
        run: mkdir -p ${{ github.workspace }}/output
        working-directory: ${{ github.workspace }}
        
      - name: Upload test
        uses: actions/upload-artifact@master
        with:
          name: For_Macos
          path: ./
      
      - name: Create DMG
        run: create-dmg ${{ github.workspace }}/target/x86_64-apple-darwin/debug/aida64-keys-gui ${{ github.workspace }}/output/Aida64-Keys.dmg --volname "Aida64 Keys" --icon "${{ github.workspace }}/.github/workflows/icon.icns"
        working-directory: ${{ github.workspace }}
      
      - name: Upload DMG
        uses: actions/upload-artifact@master
        with:
          name: Aida64-Keys.dmg
          path: ./output/Aida64-Keys.dmg
