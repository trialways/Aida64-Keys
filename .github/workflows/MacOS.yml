name: MacOS

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
  
      - name: Build
        run: cargo build --verbose
      - name: Add x86_64-apple-darwin
        run: rustup target add x86_64-apple-darwin
      - name: Make cargo
        run: cargo build --target x86_64-apple-darwin
     # - name: Upload 
      #  uses: actions/upload-artifact@master
       # with:
        #  name: For_Macos
         # path: ./
   #   - name: Create Output Directory
    #    run: mkdir -p ${{ github.workspace }}/output
     #   working-directory: ${{ github.workspace }}
      
      - name: Install create-dmg
        run: brew install create-dmg -g 
      - name: Set permissions folder
        run: chmod -R 777 ./target
      - name: Create DMG
        run: create-dmg ./target/x86_64-apple-darwin/debug/aida64-keys-gui ./target/x86_64-apple-darwin/debug/64key.dmg --volname "Aida64 Keys" --icon "./.github/workflows/icon.icns"
        #working-directory: ${{ github.workspace }}
      
      - name: Upload DMG
        uses: actions/upload-artifact@master
        with:
          name: Aida64Keys.dmg
          path: ./output/Aida64-Keys.dmg
