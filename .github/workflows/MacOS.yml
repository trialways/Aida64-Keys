name: MacOS

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install create-dmg
        run: brew install -g create-dmg

      - name: Build
        run: cargo build --verbose
      - name: Add x86_64-Apple-darwin
        run: rustup target add stable-x86_64-Apple-darwin
      - name: Make
        run: cargo build --target stable-x86_64-Apple-darwin

      - name: Create DMG
        run: create-dmg ./target/stable-X86_64-Apple-darwin/debug ./output/Aida64-Keys.dmg --volname "Aida64 Keys" --icon "./.github/workflows/icon.icns"

      - name: Upload DMG
        uses: actions/upload-artifact@v2
        with:
          name: Aida64-Keys.dmg
          path: ./output/Aida64-Keys.dmg
